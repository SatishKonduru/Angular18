<mat-toolbar style="background-color: pink; color:blueviolet" >

    <span class="mySpace"></span>
    <span><mat-icon [routerLink]="'/login'">login</mat-icon></span>
</mat-toolbar>
<mat-toolbar style="background-color: whitesmoke; color:white; height: 50px;">

    </span>
</mat-toolbar>
