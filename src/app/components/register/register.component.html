<div class="container w-50 mt-3 mx-auto ">
    <div class="col-12 mat-elevation-z10 p-2">
        <mat-toolbar style="background-color: pink; width: 100%;">Register</mat-toolbar>
        <form class="form-group mt-3">
            <!-- 1st row -->
            <div class="row d-flex">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>First Name:</mat-label>
                        <input matInput placeholder="Enter First Name">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Last Name:</mat-label>
                        <input matInput placeholder="Enter Last Name">
                    </mat-form-field>
                </div>
            </div>
            <!-- 2nd row -->
            <div class="row d-flex">
                <div class="col-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email:</mat-label>
                        <input matInput placeholder="Enter Email">
                    </mat-form-field>
                </div>
            </div>
            <!-- 3th row -->
            <div class="row d-flex">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Phone:</mat-label>
                        <input matInput placeholder="Enter Phone Number">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
            <!-- 4th row -->
            <div class="row d-flex">
                <div class="col-12">
                    <label>Gender: </label>
                    <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                        <mat-radio-button value="Other">Prefer not to say</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <!-- 5th row -->
            <div class="row d-flex">
                <label>Address:</label>
                <div class="col-12">
                    <div class="col-12">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Address line 1</mat-label>
                            <input matInput placeholder="Enter address line 1">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- 6th row -->
            <div class="row d-flex">
                <div class="col-12">
                    <div class="col-12">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Address line 2</mat-label>
                            <input matInput placeholder="Enter address line 2">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- 7th row -->
            <div class="row d-flex">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Country:</mat-label>
                        <mat-select>
                            <mat-option value="India">India</mat-option>
                            <mat-option value="USA">USA</mat-option>
                            <mat-option value="Australia">Australia</mat-option>
                            <mat-option value="China">China</mat-option>
                            <mat-option value="Japan">Japan</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>City:</mat-label>
                        <input matInput placeholder="Enter City Name">
                    </mat-form-field>
                </div>
            </div>
            <!-- 8th row -->
            <div class="row d-flex">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Region:</mat-label>
                        <input matInput placeholder="Enter region Name">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Postal Code:</mat-label>
                        <input matInput placeholder="Enter Postal code">
                    </mat-form-field>
                </div>
            </div>
            <!-- 9th row -->
            <div class="row text-center">
                <div class="row-12">
                    <button mat-raised-button>Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
